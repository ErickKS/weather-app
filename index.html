<!DOCTYPE html>
<html lang="pt-br">

      </div>

      <div class="container">
        <div class="box__weather">
          <div class="weather__top">
            <img id="weatherIcon" src="" alt="weather icon" />

            <div id="date"></div>
          </div>

          <div class="weather__now">
            <span id="weather"></span>
            <span id="weatherName"></span>
          </div>

          <div class="line"></div>

          <div class="weather__data">
            <div class="data__single">

                  d="M25 12.5C25 20 15 27.5 15 27.5C15 27.5 5 20 5 12.5C5 9.84783 6.05357 7.3043 7.92893 5.42893C9.80429 3.55357 12.3478 2.5 15 2.5C17.6522 2.5 20.1957 3.55357 22.0711 5.42893C23.9464 7.3043 25 9.84783 25 12.5Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <span id="location"></span>
            </div>

            <div class="data__single">

        <div class="box__search">
          <input type="text" name="search" id="cityInput" placeholder="Enter the city name" autocomplete="off" />

          <button id="searchCity">

              <path
                d="M9.16666 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16666C15.8333 5.48477 12.8486 2.5 9.16666 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16666C2.5 12.8486 5.48477 15.8333 9.16666 15.8333Z"

                stroke-linejoin="round"
              />

            </svg>
          </button>
        </div>
      </div>

</html>
